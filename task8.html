<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="task8.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="todo-input">
      <input type="text" id="task-input" placeholder="Add a new task">
      <button id="add-task-btn">Add Task</button>
    </div>
    <div class="todo-filters">
      <button id="show-all" class="filter-btn">All</button>
      <button id="show-completed" class="filter-btn">Completed</button>
      <button id="show-pending" class="filter-btn">Pending</button>
      <button id="clear-all">Clear All</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="task8.js"></script>
</body>
</html>
